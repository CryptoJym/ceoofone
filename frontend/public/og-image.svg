<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F0F0F0"/>
  
  <!-- White content area -->
  <rect x="200" y="165" width="800" height="300" fill="#FFFFFF" rx="8"/>
  
  <!-- Logo Icon (larger) -->
  <g transform="translate(480, 220)">
    <!-- Outer circle -->
    <circle cx="120" cy="120" r="80" fill="none" stroke="#4169E1" stroke-width="6"/>
    
    <!-- Person silhouette -->
    <circle cx="120" cy="90" r="20" fill="#4169E1"/>
    <path d="M85 150 L85 130 C85 120 90 115 100 115 L140 115 C150 115 155 120 155 130 L155 150" fill="#4169E1"/>
    
    <!-- AI circuit elements -->
    <circle cx="80" cy="120" r="6" fill="#4169E1" opacity="0.6"/>
    <circle cx="160" cy="120" r="6" fill="#4169E1" opacity="0.6"/>
    <path d="M86 120 L114 120 M126 120 L154 120" stroke="#4169E1" stroke-width="3" opacity="0.4"/>
    
    <!-- Focus ring -->
    <circle cx="120" cy="120" r="55" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.3" stroke-dasharray="4 8"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="200" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#1a1a1a">
    CEO of One
  </text>
  
  <text x="600" y="420" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#666666">
    AI-powered leadership assistant
  </text>
  
  <!-- Bottom accent -->
  <rect x="450" y="480" width="300" height="4" fill="#4169E1" rx="2"/>
</svg>